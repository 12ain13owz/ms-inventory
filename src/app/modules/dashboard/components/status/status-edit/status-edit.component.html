<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirec="ngForm">
  <mat-dialog-content class="form-container">
    <div class="box">
      <mat-form-field>
        <mat-label>ชื่อ</mat-label>
        <input type="text" matInput formControlName="name" #nameInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>สถานที่ตั้ง/จัดเก็บ</mat-label>
        <input type="text" matInput formControlName="place" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>หมายเหตุ</mat-label>
        <input type="text" matInput formControlName="remark" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-slide-toggle formControlName="active"></mat-slide-toggle>
      <span>เปิดใช้งาน</span>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button type="button" mat-button color="warn" (click)="onReset()">
      Reset
    </button>
  </mat-dialog-actions>
</form>
@if (isLoading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
