@defer (when userForm.value) {
<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="formuser">
    <mat-card-content class="box">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>

      <div class="row">
        <mat-form-field>
          <mat-label class="label-in">First Name</mat-label>
          <input type="text" matInput formControlName="firstname" #firstname />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lastname" />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Role</mat-label>
        <input type="text" matInput formControlName="role" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Remark</mat-label>
        <input type="text" matInput formControlName="remark" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions style="gap: 10px">
      <button type="submit" mat-raised-button color="primary">Submit</button>
      <button type="button" mat-button color="warn" (click)="onReset()">
        Reset
      </button>
    </mat-card-actions>
  </form>
</mat-card>
