<mat-card>
  <mat-card-header class="mb-16">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirec="ngForm">
    <mat-card-content>
      <div class="blurred-img">
        <img
          class="size"
          [defaultImage]="'assets/images/no-image.jpg'"
          [lazyLoad]="imageUrl + parcel.image"
        />
      </div>

      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Track</span>
          <span matListItemLine>{{ parcel.track }}</span>
        </mat-list-item>
      </mat-list>

      <mat-form-field class="w-100">
        <mat-label>เพิ่มสต็อก</mat-label>
        <input
          matInput
          type="number"
          mask="0*"
          formControlName="stock"
          #stockInput
        />

        <mat-error>
          <app-error-field
            [control]="stock"
            [errorMessage]="validationField.quantity"
          ></app-error-field>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="gap-10">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="isLoading"
      >
        ตกลง
      </button>
      <button
        type="button"
        mat-button
        color="warn"
        (click)="onReset()"
        [disabled]="isLoading"
      >
        รีเซ็ต
      </button>
    </mat-card-actions>
  </form>

  <mat-card-footer>
    @if (isLoading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
  </mat-card-footer>
</mat-card>
