<mat-card class="mb-16">
  <mat-card-header>
    <mat-card-title>Form</mat-card-title>
    <mat-card-subtitle>User</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="box">
    <div class="row">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput />
        <mat-icon matSuffix fontIcon="lock"></mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input type="email" matInput />
    </mat-form-field>

    <div class="row">
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Post Code</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        mask="d0/M0/0000"
        (focusout)="onDateFocusOut()"
        #dateInput
      />
      <input
        matInput
        [matDatepicker]="picker"
        (dateInput)="onDateInput($event)"
        style="visibility: hidden; position: absolute"
      />
      <mat-hint align="end">วัน/เดือน/พ.ศ. (5/9/2560)</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker sel></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions style="gap: 10px">
    <button mat-raised-button color="primary">Submit</button>
    <button mat-button color="warn" (click)="testDate()">Reset</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="testChip()" #formDirec="ngForm">
      <mat-chip-listbox formControlName="chip" class="mb-16">
        @for (value of data; track $index) {
        <mat-chip-option [value]="value">{{ value.name }} </mat-chip-option>
        }
      </mat-chip-listbox>

      @if (form.controls['chip'].errors) {
      <mat-error> Choose </mat-error>
      }

      <button type="submit" mat-raised-button>Test Chip</button>
      <button
        type="button"
        mat-raised-button
        color="warn"
        (click)="testReset()"
      >
        Reset
      </button>
    </form>
  </mat-card-content>
</mat-card>
