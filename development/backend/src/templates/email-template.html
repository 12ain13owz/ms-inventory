<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      p {
        color: #555;
        line-height: 1.6;
        text-align: center;
      }
      .code {
        background-color: #f8f8f8;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        font-size: 24px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
      }
      .footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ระบบคลังพัสดุ เปลี่ยนรหัสผ่าน</h1>
      <p>กรุณาใช้รหัสยืนยันด้านล่างเพื่อกำหนดรหัสผ่านใหม่:</p>
      <div class="code">{{ passwordResetCode }}</div>
      <div class="footer">
        <p>หากไม่ได้ขอเปลี่ยนรหัสผ่าน กรุณาละเว้นอีเมลนี้</p>
      </div>
    </div>
  </body>
</html>
